<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>

<a href="/toAdd">新增</a>
<br><br>
<form action="/search" method="post">
    姓名：<input type="text" id="s_name" name="s_name" value="{{s_name}}">
    性别：<input type="text" id="s_sex" name="s_sex" value="{{s_sex}}">
    年龄：<input type="text" id="s_age" name="s_age" value="{{s_age}}">
    <input type="submit" value="查询">
</form>
<br><br>
<table style="border: solid 1px #add9c0;" cellspacing="10px;">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>操作</th>
    </tr>
    {{each users as user index}}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.sex}}</td>
        <td>{{user.age}}</td>
        <td><a href="/del/{{user.id}}">删除</a>&nbsp;<a href="/toUpdate/{{user.id}}">修改</a></td>
    </tr>
    {{/each}}

</table>
</body>
</html>
